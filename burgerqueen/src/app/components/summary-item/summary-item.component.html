<tr data-id={{filteredItem.id}} #itemRow class="table-row">
    <td>{{filteredItem.name}}</td>
    <td>
      <div class="table-counter" >
        <span (click)="counter('increase')">+</span>
        <p>{{filteredItem.quantity}}</p>
        <span (click)="counter('decrease')">-</span>
      </div>
    </td>
    <td>{{filteredItem.quantity * filteredItem.price}}</td>
    <td class="table-trash" >
      <fa-icon [icon]="trash" (click) = "deleteItem(filteredItem.id)"></fa-icon>
    </td>
</tr>
