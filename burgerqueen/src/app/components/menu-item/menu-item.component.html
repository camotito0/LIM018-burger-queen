<div class="menu-item flex">
  <div class="menu-item-img">
    <img src="{{item.img}}" />
  </div>
  <div class="menu-item-info flex">
      <p #name>{{item.name}}</p>
      <p #price>${{item.price}}</p>
      
      <button #additem class="add-menu-item" (click)="getItemInfo(item)">Agregar</button>
  </div>
</div>
