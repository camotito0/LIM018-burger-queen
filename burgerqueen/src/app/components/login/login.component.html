<img src="../../../assets/images/bgLogin.png"/>
<main>
    <div>
      <h1>Iniciar sesión</h1>
      <p>Bienvenido, te hemos extrañado!</p>
      <p>{{text}}</p>
    </div>
    <form>
        <input type="email" placeholder="Email" #userName required>
        <input type="password" placeholder="Contraseña" #userPassword required>
        <!-- <button type="button" (click)="authService.SignIn(userName.value, userPassword.value)" >Iniciar sesión</button> -->
        <button type="button" (click)="signInMessageError(userName.value, userPassword.value)" >Iniciar sesión</button>
        <!-- <button type="button" (click)="signin()" >Iniciar sesión</button> -->
    </form>
</main>
