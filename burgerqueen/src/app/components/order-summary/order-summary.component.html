<div class="order-summary">
  <div class="order-summary-inputs"  >
   <app-input
    label = "Cliente"
    type = "text"
    placeholder= "Susana"
    ></app-input>
    <app-input
    label = "N° de mesa"
    type = "text"
    placeholder= "N° 1"
    ></app-input>
  </div>
<table>
  <thead class="table-head" >
    <tr>
      <th>Producto</th>
      <th>Unidades</th>
      <th>Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody class="table-body" >
    <app-summary-item
      <!-- *ngFor="let filteredItem of filterdItems() "
      [filteredItem] = "filteredItem" -->
      *ngFor="let filteredItem of filteredItems| keyvalue "
      [filteredItem] = "filteredItem.value"
    ></app-summary-item>
  </tbody>
  <tfoot class="table-total" >
    <tr>
      <td>Total</td>
      <td></td>
      <td>$5.90</td>
    </tr>
  </tfoot>
</table>
</div>
