<div class="order-summary">
  <div class="order-summary-inputs"  >
   <app-input label="Cliente" type="text" placeholder= "Susana" #client></app-input>
    <app-input label="N° de mesa" type="text" placeholder= "N° 1" #ndemesa></app-input>
  </div>
<table class="order-table">
  <thead class="table-head" >
    <tr class="table-row">
      <th>Producto</th>
      <th>Unidades</th>
      <th>Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody class="table-body" >
    <app-summary-item
      *ngFor="let filteredItem of filteredItems| keyvalue "
      [filteredItem] = "filteredItem.value"
    ></app-summary-item>
  </tbody>
  <tfoot class="table-total" >
    <tr>
      <td>Total</td>
      <td></td>
      <td>${{calcTotal()}}</td>
    </tr>
  </tfoot>
</table>
</div>
