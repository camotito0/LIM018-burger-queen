<div class="order-summary">
  <div class="order-summary-inputs">
    <div>
      <label>Cliente</label>
      <input type=text  placeholder="Susana" #client required/>
    </div>
    <div>
      <label>N° de mesa</label>
      <input type=number  placeholder="N° 1" #mesa required />
    </div>
  </div>
<table class="order-table">
  <thead class="table-head" >
    <tr class="table-row">
      <th>Producto</th>
      <th>Unidades</th>
      <th>Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody class="table-body" >
    <app-summary-item
      *ngFor="let filteredItem of filteredItems| keyvalue "
      [filteredItem] = "filteredItem.value"
    ></app-summary-item>
  </tbody>
  <tfoot class="table-total" >
    <tr>
      <td>Total</td>
      <td></td>
      <td>${{calcTotal()}}</td>
    </tr>
  </tfoot>
</table>
</div>
<div class="maker-oder-buttons" >
  <app-button text = "Confirmar" (click)="sendOrder(client.value, mesa.value)"></app-button>
  <app-button text = "Cancelar" (click)="cancelOrder()" ></app-button>
</div>
