<app-navbar 
    [navbarTabs] = "navbarTabs"
></app-navbar>
<main>
    <table class="history-table">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Mesa</th>
                <th>Tiempo de demora</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orderItems">
                <td>{{order.client}}</td>
                <td class="mg-table">{{order.mesa}}</td>
                <td class="mg-time">{{order.timeElapsed}}</td>
                <td>$ {{order.total}}</td>
            </tr>
        </tbody>
    </table>
</main>
